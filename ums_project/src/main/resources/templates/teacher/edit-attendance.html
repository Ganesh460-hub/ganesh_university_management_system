<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Attendance for <span th:text="${attendanceDate}"></span></h2>

    <!-- Success Message -->
    <div th:if="${param.success}" class="alert alert-success">
        <strong>âœ… Success!</strong> Attendance updated successfully!
    </div>

    <!-- Quick Actions -->
    <div class="mb-3">
        <button type="button" class="btn btn-outline-primary btn-sm" onclick="selectAll()">Select All</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="selectNone()">Select None</button>
    </div>

    <form method="post" action="/teacher/attendance/update-batch">
        <input type="hidden" name="attendanceDate" th:value="${attendanceDate}">

        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Mark Present</th>
                <th>Current Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.collegeId}"></td>
                <td th:text="${student.name}"></td>
                <td>
                    <input type="checkbox"
                           th:name="${student.collegeId}"
                           th:checked="${attendanceMap.get(student.collegeId)}"
                           th:id="${student.collegeId}"
                           onchange="updateStatus('${student.collegeId}', this.checked)">
                    <label th:for="${student.collegeId}"> Present</label>
                </td>
                <td>
                        <span th:id="'status-' + ${student.collegeId}"
                              th:class="${attendanceMap.get(student.collegeId)} ? 'badge bg-success' : 'badge bg-danger'">
                            <span th:text="${attendanceMap.get(student.collegeId)} ? 'Present' : 'Absent'"></span>
                        </span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <button type="submit" class="btn btn-success btn-lg">Update Attendance</button>
            <a th:href="@{/teacher/attendance/history}" class="btn btn-secondary btn-lg">Back to History</a>
            <a th:href="@{/teacher/dashboard}" class="btn btn-primary btn-lg">Dashboard</a>
        </div>
    </form>
</div>

<script>
    function updateStatus(studentId, isPresent) {
        const statusElement = document.getElementById('status-' + studentId);
        if (isPresent) {
            statusElement.textContent = 'Present';
            statusElement.className = 'badge bg-success';
        } else {
            statusElement.textContent = 'Absent';
            statusElement.className = 'badge bg-danger';
        }
    }

    function selectAll() {
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = true;
            updateStatus(checkbox.name, true);
        });
    }

    function selectNone() {
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = false;
            updateStatus(checkbox.name, false);
        });
    }
</script>
</body>
</html>
