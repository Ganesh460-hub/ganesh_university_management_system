<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>My Attendance History</h2>
    <p class="text-muted">Select a date to edit attendance</p>

    <div th:if="${attendanceDates.empty}" class="alert alert-info">
        <i class="fas fa-info-circle"></i> No attendance records found.
    </div>

    <div th:unless="${attendanceDates.empty}" class="list-group mt-4">
        <a th:each="attendanceDate : ${attendanceDates}"
           th:href="@{/teacher/attendance/edit/{date}(date=${attendanceDate})}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-calendar-alt me-2"></i>
                <span th:text="${attendanceDate}">2024-10-10</span>
            </div>
            <i class="fas fa-edit text-primary"></i>
        </a>
    </div>

    <div class="mt-4">
        <a th:href="@{/teacher/attendance}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Mark New Attendance
        </a>
        <a th:href="@{/teacher/dashboard}" class="btn btn-secondary ms-2">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
</body>
</html>
