<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/teacher-dashboard.css}">
</head>
<body>

<div class="container mt-5">
    <h2>Mark Attendance for <span th:text="${selectedDate}">2025-10-07</span></h2>


    <form th:action="@{/teacher/attendance}" method="post" id="attendanceForm">

    <input type="hidden" name="attendanceDate" th:value="${selectedDate}">
        <input type="hidden" id="teacherEmployeeId" th:value="${teacher.employeeId}">


        <table class="table table-bordered mt-4">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>College ID</th>
                <th>Present</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">Student Name</td>
                <td th:text="${student.collegeId}">S1001</td>
                <td class="text-center">
                    <input type="checkbox" th:name="'attendance[' + ${student.collegeId} + ']'" th:checked="${attendanceMap[student.collegeId]}">

                </td>
            </tr>
            </tbody>
        </table>

        <button type="button" id="saveAttendanceBtn" class="btn btn-success">
            <i class="fas fa-check"></i> Save Attendance
        </button>


        <div id="alertMsg" class="alert mt-3" style="display:none;"></div>

        <div class="mt-4">
            <canvas id="attendanceChart" width="400" height="200"></canvas>
        </div>



    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/mark-attendance.js}"></script>

</body>
</html>
