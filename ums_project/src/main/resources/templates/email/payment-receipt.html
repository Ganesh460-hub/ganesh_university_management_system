<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Receipt</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 15px; text-align: center; }
        .details { margin: 20px 0; }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Payment Receipt</h2>
    </div>

    <div class="details">
        <p><strong>Student:</strong> <span th:text="${studentName}">John Doe</span></p>
        <p><strong>Student ID:</strong> <span th:text="${studentId}">5001</span></p>
        <p><strong>Transaction ID:</strong> <span th:text="${transactionId}">TXN123</span></p>
        <p><strong>Amount Paid:</strong> $<span th:text="${amount}">100.00</span></p>
        <p><strong>Payment Date:</strong> <span th:text="${paymentDate}">2024-01-01</span></p>
        <p><strong>Semester:</strong> <span th:text="${semester}">1</span></p>
    </div>

    <div class="footer">
        <p>Thank you for your payment.</p>
        <p>This is an automated email, please do not reply.</p>
    </div>
</div>
</body>
</html>
