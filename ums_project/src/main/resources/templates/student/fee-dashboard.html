<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Dashboard - UMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fee-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .fee-card:hover {
            transform: translateY(-2px);
        }
        .status-pending { border-left: 4px solid #dc3545; }
        .status-partial { border-left: 4px solid #ffc107; }
        .status-paid { border-left: 4px solid #198754; }
        .progress { height: 8px; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">University Management System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a>
            <a class="nav-link active" th:href="@{/student/fees}">Fees</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Student Info -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Fee Dashboard</h4>
                    <p class="mb-1"><strong>Student:</strong> <span th:text="${student.name}">Student Name</span></p>
                    <p class="mb-1"><strong>ID:</strong> <span th:text="${student.collegeId}">College ID</span></p>
                    <p class="mb-1"><strong>Department:</strong> <span th:text="${student.department}">Department</span></p>
                    <p class="mb-0"><strong>Total Paid:</strong> $<span th:text="${#numbers.formatDecimal(totalPaid, 1, 2)}">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Fee Structure -->
    <div class="row">
        <div class="col-12">
            <h5 class="mb-3">Semester Fee Details</h5>

            <div class="row">
                <div class="col-md-6" th:each="fee : ${studentFees}">
                    <div class="card fee-card"
                         th:classappend="${fee.status == 'FULL_PAID'} ? 'status-paid' : (${fee.status == 'PARTIAL_PAID'} ? 'status-partial' : 'status-pending')">
                        <div class="card-body">
                            <h6 class="card-title">Semester <span th:text="${fee.semester}">1</span></h6>
                            <p class="mb-1"><strong>Total Fee:</strong> $<span th:text="${#numbers.formatDecimal(fee.totalFee, 1, 2)}">0.00</span></p>
                            <p class="mb-1"><strong>Paid:</strong> $<span th:text="${#numbers.formatDecimal(fee.paidAmount, 1, 2)}">0.00</span></p>
                            <p class="mb-2"><strong>Due:</strong> $<span th:text="${#numbers.formatDecimal(fee.dueAmount, 1, 2)}">0.00</span></p>

                            <!-- Progress Bar -->
                            <div class="progress mb-2">
                                <div class="progress-bar"
                                     th:classappend="${fee.status == 'FULL_PAID'} ? 'bg-success' : (${fee.status == 'PARTIAL_PAID'} ? 'bg-warning' : 'bg-danger')"
                                     th:style="'width: ' + ${(fee.paidAmount / fee.totalFee) * 100} + '%;'">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge"
                                          th:classappend="${fee.status == 'FULL_PAID'} ? 'bg-success' : (${fee.status == 'PARTIAL_PAID'} ? 'bg-warning' : 'bg-danger')"
                                          th:text="${fee.status}">Status</span>

                                <a th:if="${fee.dueAmount > 0}"
                                   th:href="@{/student/fees/pay/{semester}(semester=${fee.semester})}"
                                   class="btn btn-primary btn-sm">
                                    <i class="fas fa-credit-card"></i> Pay Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Quick Actions</h6>
                    <a th:href="@{/student/fees/history}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-history"></i> Payment History
                    </a>
                    <a th:href="@{/student/dashboard}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
